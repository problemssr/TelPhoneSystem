{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <title>更新设备</title>
    <style>
        @media screen and (max-width: 1280px) {
            .container {
                width: 800px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10px;">
        <form method="post" novalidate>
            {% csrf_token %}
            <table class="table table-bordered" style="font-size: medium;">
                <thead>
                <tr>
                    <th>信息</th>
                    <th>详情</th>
                </tr>
                </thead>
                <tbody>
                {% for form in form_phone %}
                    <tr>
                        <td>{{ form.label }}</td>
                        <td>
                            {{ form }}
                            <span style="color: red;">{{ form.errors.0 }}</span>
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>操作</td>
                    <td>
                        <input type="submit" class="btn btn-primary" value="更 新">
                        <a href="/admin/edit/" style="margin-left: 30px;">
                            <button class="btn btn-default">取 消</button>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>

    </div>
{% endblock %}

{% block js %}
    <script>
        var h1 = document.querySelector('h1');
        h1.addEventListener('click', function () {
            location.assign(location.protocol + "//" + location.host + "/" + "admin/edit/")
        })
    </script>
{% endblock %}
